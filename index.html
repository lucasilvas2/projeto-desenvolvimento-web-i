<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script  type="text/javascript">google.charts.load('current', {'packages':['corechart']});</script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Analise seu País</title>
</head>
<body onload="loadOptionsJson()">
    
    <nav class="navbar navbar-expand-lg align-items-center" style="background-color: aquamarine;">
        <div class="container ">
            <div class="logoSite col-md-3">
                <p class="h4">Analise seu País</p>
            </div>
            <form id="menu" class="menu row col-md-9">
                <div class="radio-option col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="opcao_escolhida" id="opcao1" value="opcao1" checked>
                        <label class="form-check-label" for="opcao1"> 1 País</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="opcao_escolhida" id="opcao2" value="opcao2">
                        <label class="form-check-label" for="opcao2"> 2 Países</label>
                    </div>
                </div>
                <div class="entradaPais col-md-6">
                    <select name="escolhaPais1" id="escolhaPais1" class="w-100">
                        <option value="-1" disabled = "true" selected="true"> Escolha um pais</option>
                    </select>
                    <select name="escolhaPais2" id="escolhaPais2" class="w-100" style="display: none;">
                        <option value="-1" disabled = "true" selected="true"> Escolha um segundo pais</option>
                    </select>
                    <!-- <input type="text" list="listaPaises" placeholder="Ex: Brasil" name="escolhaPais1" id="escolhaPais1" class="col-sm-5 custom-select custom-select-sm escolhaPais1">
                    <datalist id="listaPaises">
                    </datalist>
                    <button type="button" id="buscar"
                    class="btn btn-outline-success btn-dark col-sm-4 ms-1 " value="Buscar">Buscar</button>
                    <input type="text" list="listaPaises" placeholder="Ex: Alemanha" name="escolhaPais2" id="escolhaPais2" class="col-sm-5 custom-select custom-select-sm escolhaPais2" style="display: none;"> -->
                    <!-- <button class="btn btn-outline-success btn-dark buscar" type="submit">Buscar</button> -->
                </div>
                
                <div class="about col-md-3"> Sobre o site</div>
            </form>           
        </div>
    </nav>

    <main id="main" class="h-auto">
        <div class="resultado h-auto justify-content-center" id="resultado">

        </div>
    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script/ibge.js"></script>
</body>
</html>
